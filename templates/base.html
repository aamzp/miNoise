<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}miNoise{% endblock %}</title>
</head>
<body>
  <header>
    <h1>🎶 miNoise 🎶</h1>
    {% if current_user.is_authenticated %}
      <p>Conectado como {{ current_user.username }}</p>
      <a href="{{ url_for('logout') }}">Cerrar sesión</a>
    {% endif %}
    <hr>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
